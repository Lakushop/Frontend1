<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Laku Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script defer src="./signup.js"></script>
</head>
<body>
    <div class="hero is-info is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4-tablet is-4-desktop is-4-widescreen">
                        <form action="" class="box">
                           <div class="field has-text-centered">DAFTAR</div>
                            <div class="field">
                                <label for="" class="email">Email</label>
                                <div class="control">
                                    <input type="email" name="" id="" class="input" placeholder="masukkan email">
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="password">Kata Sandi</label>
                                <div class="control has-icons-left">
                                    <span class="icon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input type="password" name="" id="" class="input" placeholder="**********">
                                </div>
                            </div>

                            <div class="field">
                                <label for="" class="password">Konfirmasi Kata Sandi</label>
                                <div class="control has-icons-left">
                                    <span class="icon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input type="password" name="" id="" class="input" placeholder="**********">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <button id="signupBtn" class="button is-info is-fullwidth">BUAT</button>
                                </div>
                            </div>

                            <div class="field">
                                <div class="field has has-text-centered">
                                    <p>
                                        Sudah punya akun ? <a href="login.html">Masuk</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
