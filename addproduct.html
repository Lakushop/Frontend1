<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aldi Duzha" />
    <meta
      name="description"
      content="Bulma Hotel is a business hotel with unmatched hospitality, convenience &amp; comforts. Bulma Hotel is an ideal choice for your stay. Whether business trip or just a weekend leisure."
    />
    <meta name="keywords" content="bulma, hotel, website, template, free, awesome" />
    <link rel="canonical" href="https://aldi.github.io/bulma-hotel-template/index.html" />
    <title>Laku Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
    <script defer src="js/scripts.js"></script>
  </head>
  <body>
    <section class="hero main_hero">
      <div class="hero-head">
        <div class="first_nav">
          <div class="container">
            <nav class="navbar">
              <div class="navbar-brand">
                <a class="navbar-item" href="./index.html">
                  <img src="./media/logo.jpg" alt="Logo Laku Shop" width="112" height="28" />
                </a>
                <a class="navbar-item is-hidden-desktop" href="tel:+302109849583">
                  <span class="icon" style="color: #333;">
                    <i class="fa fa-lg fa-phone-alt"></i>
                  </span>
                </a>
                <a class="navbar-item is-hidden-desktop" href="mailto:reservations@bulmahotels.com">
                  <span class="icon" style="color: #333;">
                    <i class="fa fa-lg fa-envelope"></i>
                  </span>
                </a>
                <a class="navbar-item is-hidden-desktop" href="#" target="_blank">
                  <span class="icon">
                    <i class="fab fa-lg fa-facebook-f"></i>
                  </span>
                </a>
                <!-- Mobile Menu -->
                <div class="navbar-burger burger" data-target="navMenuBlogHero">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <!-- Add Product Section -->
    <section class="hero" id="addproduct">
      <div class="hero-body">
        <div class="container">
          <div>
            <div class="content">
              <h4 class="title is-4">Add Product</h4>
            </div>
            <div class="columns box" id="addproduct2">
              <form class="column" action="insertdata.js" method="POST">
                <div class="field" id="nama">
                  <label class="label">Nama Produk</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Product Name" name="Product_name" required="" />
                  </div>
                </div>
                <div class="field" id="shortdesc">
                  <label class="label">Deskripsi Pendek</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Short Desc" name="Short_Desc" required="" />
                  </div>
                </div>
                <div class="field" id="desc">
                  <label class="label">Deskripsi</label>
                  <div class="control">
                    <textarea
                      class="textarea"
                      type="text"
                      placeholder="Put Your Desc Here"
                      name="Desc"
                      required=""
                    ></textarea>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Kategori</label>
                  <div class="control">
                    <textarea
                      class="input"
                      type="text"
                      placeholder="Masukkan kategori disini"
                      name="kategori"
                      required=""
                    ></textarea>
                  </div>
                </div>
                <div class="field">
                  <label class="label"></label>
                  <div class="control" id="submitBtn">
                    <input class="button is-primary" type="submit" value="Submit" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ./Add Product Section -->
    <!-- Footer Section -->
    <footer class="hero">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-8">
              <div class="content">
                <h6 class="footer_title title is-6">Newsletter</h6>
                <p>We love to share new offers and exclusive promotions</p>
                <div class="newsletter">
                  <form action="#" method="POST" class="newsletter-form">
                    <input type="email" name="email" placeholder="Enter your email address" />
                    <button>
                      <i class="fa fa-paper-plane"></i>
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="column is-4">
              <div class="content">
                <h6 class="footer_title title is-6">ADDRESS</h6>
                <p class="is-marginless">Universitas Logistik dan Bisnis Internasional</p>
                <p class="is-marginless">Sariasih no. 54, Bandung 40151</p>
                <div>
                  <i class="fa fa-phone"></i> &nbsp; <span>Phone Number</span> &nbsp;
                  <a href="tel:+62888888888">+62 888888888</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="./js/fetchdata.js"></script>
  </body>
</html>
